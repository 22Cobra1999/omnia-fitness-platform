<svg width="400" height="256" viewBox="0 0 400 256" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo degradado -->
  <defs>
    <linearGradient id="documentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#14b8a6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Fondo -->
  <rect width="400" height="256" fill="url(#documentGradient)"/>
  
  <!-- Laptop -->
  <rect x="100" y="80" width="200" height="120" fill="white" opacity="0.9" rx="8"/>
  <rect x="110" y="90" width="180" height="100" fill="#f0f0f0" rx="4"/>
  
  <!-- Pantalla de la laptop -->
  <rect x="115" y="95" width="170" height="90" fill="white" rx="2"/>
  
  <!-- PDF en la pantalla -->
  <rect x="125" y="105" width="150" height="70" fill="#f8f9fa" rx="2"/>
  
  <!-- Gráfico de barras -->
  <rect x="135" y="140" width="8" height="20" fill="#3b82f6"/>
  <rect x="145" y="135" width="8" height="25" fill="#3b82f6"/>
  <rect x="155" y="130" width="8" height="30" fill="#3b82f6"/>
  <rect x="165" y="125" width="8" height="35" fill="#3b82f6"/>
  <rect x="175" y="120" width="8" height="40" fill="#3b82f6"/>
  
  <!-- Gráfico circular -->
  <circle cx="220" cy="140" r="15" fill="none" stroke="#ef4444" stroke-width="3"/>
  <path d="M 220 125 A 15 15 0 0 1 235 140" fill="none" stroke="#ef4444" stroke-width="3"/>
  <circle cx="220" cy="140" r="8" fill="#ef4444"/>
  
  <!-- Líneas de texto -->
  <line x1="135" y1="115" x2="165" y2="115" stroke="#666" stroke-width="1"/>
  <line x1="135" y1="120" x2="155" y2="120" stroke="#666" stroke-width="1"/>
  <line x1="135" y1="125" x2="145" y2="125" stroke="#666" stroke-width="1"/>
  
  <!-- Teclado de la laptop -->
  <rect x="120" y="210" width="160" height="8" fill="#e5e7eb" rx="2"/>
  
  <!-- Iconos de archivo -->
  <rect x="50" y="60" width="30" height="40" fill="white" opacity="0.8" rx="2"/>
  <rect x="320" y="60" width="30" height="40" fill="white" opacity="0.8" rx="2"/>
  <rect x="50" y="160" width="30" height="40" fill="white" opacity="0.8" rx="2"/>
  <rect x="320" y="160" width="30" height="40" fill="white" opacity="0.8" rx="2"/>
  
  <!-- Texto -->
  <text x="200" y="240" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
    Documento PDF
  </text>
</svg>

