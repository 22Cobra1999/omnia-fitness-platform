<svg width="400" height="256" viewBox="0 0 400 256" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo degradado -->
  <defs>
    <linearGradient id="workshopGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Fondo -->
  <rect width="400" height="256" fill="url(#workshopGradient)"/>
  
  <!-- Pizarra/Pantalla -->
  <rect x="50" y="40" width="300" height="80" fill="white" opacity="0.9" rx="8"/>
  <rect x="60" y="50" width="280" height="60" fill="#f0f0f0" rx="4"/>
  
  <!-- Contenido de la pizarra -->
  <line x1="80" y1="70" x2="320" y2="70" stroke="#666" stroke-width="2"/>
  <line x1="80" y1="80" x2="280" y2="80" stroke="#666" stroke-width="1"/>
  <line x1="80" y1="90" x2="260" y2="90" stroke="#666" stroke-width="1"/>
  <line x1="80" y1="100" x2="240" y2="100" stroke="#666" stroke-width="1"/>
  
  <!-- Coach/Presentador -->
  <circle cx="200" cy="140" r="15" fill="white" opacity="0.9"/>
  <rect x="190" y="155" width="20" height="25" fill="white" opacity="0.9" rx="10"/>
  
  <!-- Brazos del coach -->
  <rect x="175" y="145" width="6" height="20" fill="white" opacity="0.9" rx="3"/>
  <rect x="219" y="145" width="6" height="20" fill="white" opacity="0.9" rx="3"/>
  
  <!-- Audiencia - Persona 1 -->
  <circle cx="120" cy="180" r="12" fill="white" opacity="0.8"/>
  <rect x="113" y="192" width="14" height="18" fill="white" opacity="0.8" rx="7"/>
  
  <!-- Audiencia - Persona 2 -->
  <circle cx="160" cy="175" r="12" fill="white" opacity="0.8"/>
  <rect x="153" y="187" width="14" height="18" fill="white" opacity="0.8" rx="7"/>
  
  <!-- Audiencia - Persona 3 -->
  <circle cx="240" cy="175" r="12" fill="white" opacity="0.8"/>
  <rect x="233" y="187" width="14" height="18" fill="white" opacity="0.8" rx="7"/>
  
  <!-- Audiencia - Persona 4 -->
  <circle cx="280" cy="180" r="12" fill="white" opacity="0.8"/>
  <rect x="273" y="192" width="14" height="18" fill="white" opacity="0.8" rx="7"/>
  
  <!-- Mesa -->
  <rect x="80" y="210" width="240" height="8" fill="white" opacity="0.7" rx="4"/>
  
  <!-- Texto -->
  <text x="200" y="240" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
    Taller Interactivo
  </text>
</svg>

