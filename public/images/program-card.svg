<svg width="400" height="256" viewBox="0 0 400 256" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo degradado -->
  <defs>
    <linearGradient id="programGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f7931e;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Fondo -->
  <rect width="400" height="256" fill="url(#programGradient)"/>
  
  <!-- Silueta de persona entrenando -->
  <circle cx="200" cy="120" r="25" fill="white" opacity="0.9"/>
  <rect x="185" y="145" width="30" height="40" fill="white" opacity="0.9" rx="15"/>
  
  <!-- Brazos en posición de entrenamiento -->
  <rect x="160" y="130" width="8" height="25" fill="white" opacity="0.9" rx="4"/>
  <rect x="232" y="130" width="8" height="25" fill="white" opacity="0.9" rx="4"/>
  
  <!-- Tablet/Calendario -->
  <rect x="170" y="160" width="60" height="40" fill="white" opacity="0.8" rx="4"/>
  <rect x="175" y="165" width="50" height="30" fill="#f0f0f0" rx="2"/>
  
  <!-- Líneas del calendario -->
  <line x1="180" y1="175" x2="220" y2="175" stroke="#666" stroke-width="1"/>
  <line x1="180" y1="180" x2="220" y2="180" stroke="#666" stroke-width="1"/>
  <line x1="180" y1="185" x2="220" y2="185" stroke="#666" stroke-width="1"/>
  
  <!-- Iconos de ejercicio -->
  <circle cx="100" cy="80" r="8" fill="white" opacity="0.7"/>
  <circle cx="300" cy="80" r="8" fill="white" opacity="0.7"/>
  <circle cx="100" cy="180" r="8" fill="white" opacity="0.7"/>
  <circle cx="300" cy="180" r="8" fill="white" opacity="0.7"/>
  
  <!-- Texto -->
  <text x="200" y="220" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
    Programa de Entrenamiento
  </text>
</svg>

