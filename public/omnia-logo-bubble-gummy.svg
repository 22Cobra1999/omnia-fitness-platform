<svg width="400" height="160" viewBox="0 0 400 160" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradiente principal para el efecto bubble gummy -->
    <linearGradient id="bubbleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#FF8C42;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#FF5722;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF6B35;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradiente para sombras suaves -->
    <radialGradient id="softShadow" cx="60%" cy="60%" r="50%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:0.6" />
      <stop offset="50%" style="stop-color:#000000;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:0" />
    </radialGradient>
    
    <!-- Gradiente para brillo superior -->
    <linearGradient id="topHighlight" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.9" />
      <stop offset="40%" style="stop-color:#FFFFFF;stop-opacity:0.4" />
      <stop offset="80%" style="stop-color:#FFFFFF;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:0" />
    </linearGradient>
    
    <!-- Gradiente para sombra lateral -->
    <linearGradient id="sideShadow" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:0" />
    </linearGradient>
    
    <!-- Filtro para sombra suave y difusa -->
    <filter id="bubbleShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="6" dy="6" stdDeviation="6" flood-color="#000000" flood-opacity="0.5"/>
      <feDropShadow dx="3" dy="3" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
    
    <!-- Filtro para efecto de brillo interno -->
    <filter id="bubbleGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Filtro para efecto bubble gummy -->
    <filter id="bubbleGummyEffect" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="1" result="blur1"/>
      <feGaussianBlur stdDeviation="2" result="blur2"/>
      <feMerge>
        <feMergeNode in="blur1"/>
        <feMergeNode in="blur2"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Sombra base principal -->
  <text x="200" y="100" text-anchor="middle" font-family="Arial Black, Arial, sans-serif" font-size="64" font-weight="900" 
        fill="url(#softShadow)" filter="url(#bubbleShadow)" opacity="0.8">
    OMNIA
  </text>
  
  <!-- Sombra lateral para profundidad -->
  <text x="200" y="100" text-anchor="middle" font-family="Arial Black, Arial, sans-serif" font-size="64" font-weight="900" 
        fill="url(#sideShadow)" opacity="0.7" transform="translate(4,4)">
    OMNIA
  </text>
  
  <!-- Texto principal con efecto bubble gummy -->
  <text x="200" y="100" text-anchor="middle" font-family="Arial Black, Arial, sans-serif" font-size="64" font-weight="900" 
        fill="url(#bubbleGradient)" filter="url(#bubbleGlow)">
    OMNIA
  </text>
  
  <!-- Efecto bubble gummy adicional -->
  <text x="200" y="100" text-anchor="middle" font-family="Arial Black, Arial, sans-serif" font-size="64" font-weight="900" 
        fill="url(#bubbleGradient)" filter="url(#bubbleGummyEffect)" opacity="0.9">
    OMNIA
  </text>
  
  <!-- Efecto de brillo superior -->
  <text x="200" y="100" text-anchor="middle" font-family="Arial Black, Arial, sans-serif" font-size="64" font-weight="900" 
        fill="url(#topHighlight)" opacity="0.9" transform="translate(0,-3)">
    OMNIA
  </text>
  
  <!-- Efecto de profundidad interna -->
  <text x="200" y="100" text-anchor="middle" font-family="Arial Black, Arial, sans-serif" font-size="64" font-weight="900" 
        fill="url(#bubbleGradient)" opacity="0.5" transform="translate(0,3)">
    OMNIA
  </text>
  
  <!-- Efecto de contorno suave para definiciÃ³n -->
  <text x="200" y="100" text-anchor="middle" font-family="Arial Black, Arial, sans-serif" font-size="64" font-weight="900" 
        fill="none" stroke="#FF5722" stroke-width="2" opacity="0.8">
    OMNIA
  </text>
  
  <!-- Efecto adicional de brillo en los bordes -->
  <text x="200" y="100" text-anchor="middle" font-family="Arial Black, Arial, sans-serif" font-size="64" font-weight="900" 
        fill="url(#topHighlight)" opacity="0.4" transform="translate(-2,-2)">
    OMNIA
  </text>
</svg>
