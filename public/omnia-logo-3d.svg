<svg width="200" height="80" viewBox="0 0 200 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradiente para el efecto 3D inflado -->
    <linearGradient id="omniaGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b35;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ff8c42;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff6b35;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradiente para sombras -->
    <linearGradient id="shadowGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:0.1" />
    </linearGradient>
    
    <!-- Filtro para sombra suave -->
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="3" dy="3" stdDeviation="2" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
    
    <!-- Filtro para efecto de brillo -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Sombra principal -->
  <text x="100" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" font-weight="bold" 
        fill="url(#shadowGradient)" filter="url(#softShadow)" opacity="0.6">
    OMNIA
  </text>
  
  <!-- Texto principal con efecto 3D inflado -->
  <text x="100" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" font-weight="bold" 
        fill="url(#omniaGradient)" filter="url(#glow)">
    OMNIA
  </text>
  
  <!-- Efecto de brillo superior -->
  <text x="100" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" font-weight="bold" 
        fill="url(#omniaGradient)" opacity="0.3" transform="translate(0,-1)">
    OMNIA
  </text>
  
  <!-- Efecto de profundidad -->
  <text x="100" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" font-weight="bold" 
        fill="url(#omniaGradient)" opacity="0.1" transform="translate(0,1)">
    OMNIA
  </text>
</svg>
