<svg width="600" height="240" viewBox="0 0 600 240" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradiente principal para el efecto 3D inflado burbujeante -->
    <linearGradient id="bubblyMainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b35;stop-opacity:1" />
      <stop offset="20%" style="stop-color:#ff8c42;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ff6b35;stop-opacity:1" />
      <stop offset="80%" style="stop-color:#ff5722;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff6b35;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradiente para sombras suaves y difusas -->
    <radialGradient id="softShadowGradient" cx="60%" cy="60%" r="50%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:0.5" />
      <stop offset="50%" style="stop-color:#000000;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:0" />
    </radialGradient>
    
    <!-- Gradiente para brillo superior -->
    <linearGradient id="topHighlight" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.8" />
      <stop offset="30%" style="stop-color:#ffffff;stop-opacity:0.4" />
      <stop offset="70%" style="stop-color:#ffffff;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </linearGradient>
    
    <!-- Filtro para sombra suave y difusa -->
    <filter id="bubblySoftShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="8" dy="8" stdDeviation="8" flood-color="#000000" flood-opacity="0.5"/>
      <feDropShadow dx="4" dy="4" stdDeviation="4" flood-color="#000000" flood-opacity="0.3"/>
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-color="#000000" flood-opacity="0.2"/>
    </filter>
    
    <!-- Filtro para efecto de brillo interno -->
    <filter id="innerBubblyGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Filtro para efecto gummy/burbujeante -->
    <filter id="gummyBubbleEffect" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="1" result="blur1"/>
      <feGaussianBlur stdDeviation="2" result="blur2"/>
      <feMerge>
        <feMergeNode in="blur1"/>
        <feMergeNode in="blur2"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Sombra base principal (más suave y difusa) -->
  <text x="300" y="120" text-anchor="middle" font-family="Arial Black, Arial, sans-serif" font-size="96" font-weight="900" 
        fill="url(#softShadowGradient)" filter="url(#bubblySoftShadow)" opacity="0.8">
    OMNIA
  </text>
  
  <!-- Sombra adicional para efecto gummy -->
  <text x="300" y="120" text-anchor="middle" font-family="Arial Black, Arial, sans-serif" font-size="96" font-weight="900" 
        fill="url(#softShadowGradient)" opacity="0.6" transform="translate(3,3)">
    OMNIA
  </text>
  
  <!-- Texto principal con efecto 3D burbujeante -->
  <text x="300" y="120" text-anchor="middle" font-family="Arial Black, Arial, sans-serif" font-size="96" font-weight="900" 
        fill="url(#bubblyMainGradient)" filter="url(#innerBubblyGlow)">
    OMNIA
  </text>
  
  <!-- Efecto gummy/burbujeante adicional -->
  <text x="300" y="120" text-anchor="middle" font-family="Arial Black, Arial, sans-serif" font-size="96" font-weight="900" 
        fill="url(#bubblyMainGradient)" filter="url(#gummyBubbleEffect)" opacity="0.8">
    OMNIA
  </text>
  
  <!-- Efecto de brillo superior (más pronunciado) -->
  <text x="300" y="120" text-anchor="middle" font-family="Arial Black, Arial, sans-serif" font-size="96" font-weight="900" 
        fill="url(#topHighlight)" opacity="0.9" transform="translate(0,-4)">
    OMNIA
  </text>
  
  <!-- Efecto de profundidad interna -->
  <text x="300" y="120" text-anchor="middle" font-family="Arial Black, Arial, sans-serif" font-size="96" font-weight="900" 
        fill="url(#bubblyMainGradient)" opacity="0.4" transform="translate(0,4)">
    OMNIA
  </text>
  
  <!-- Efecto de contorno suave para definición -->
  <text x="300" y="120" text-anchor="middle" font-family="Arial Black, Arial, sans-serif" font-size="96" font-weight="900" 
        fill="none" stroke="#ff5722" stroke-width="2" opacity="0.7">
    OMNIA
  </text>
  
  <!-- Efecto adicional de brillo en los bordes -->
  <text x="300" y="120" text-anchor="middle" font-family="Arial Black, Arial, sans-serif" font-size="96" font-weight="900" 
        fill="url(#topHighlight)" opacity="0.3" transform="translate(-2,-2)">
    OMNIA
  </text>
</svg>
